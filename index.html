<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>콘 명령어 모음집</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #3b3b3b;
      padding: 1rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 0.3rem;
    }

    .example {
      background: rgb(136, 136, 136);
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
      padding: 0.5rem;
      text-align: center;
    }

    .example img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      border: 1px solid #ccc;
      object-fit: cover;
    }

    .command {
      background-color: #f0f0f0;
      padding: 0.3rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      font-family: monospace;
      font-size: 0.75rem;
      word-break: break-word;
      overflow-wrap: break-word;
      white-space: normal;
}

    footer {
      text-align: center;
      margin-top: 3rem;
      color: #888;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <h1>🖼️Melonzui 유튜브콘 명령어 모음집</h1>
  <footer>
    2025.4.5 콘명령어모음집. 상업적으로 사용하지 않습니다.

    이미지를 누르면 클립보드에 명령어가 저장됩니다

    
  </footer>
  <div class="gallery" id="gallery"></div>

  <footer>
    2025.4.5 콘명령어모음집. 상업적으로 사용하지 않습니다.

    이미지를 누르면 클립보드에 명령어가 저장됩니다

    
  </footer>

  <script src="images.js"></script>
  <script>
    const gallery = document.getElementById("gallery");

    imageFiles.forEach(file => {
      const commandText = file.replace(/\.[^/.]+$/, ""); // 확장자 제거
      const div = document.createElement("div");
      div.className = "example";
      div.innerHTML = `
        <img src="assets/${file}" alt="${commandText}">
        <div class="command">~${commandText}</div>
      `;

  // 복사 기능 추가
      div.style.cursor = "pointer";
      div.title = "클릭 시 복사됨";
      div.addEventListener("click", () => {
        const fullCommand = `~${commandText}`;
        navigator.clipboard.writeText(fullCommand).then(() => {
          div.classList.add("copied");
          const originalText = div.querySelector(".command").textContent;
          div.querySelector(".command").textContent = "✅ 복사됨!";
          setTimeout(() => {
            div.querySelector(".command").textContent = originalText;
          }, 1000);
        });
      });

      gallery.appendChild(div);
    });
  </script>

</body>
</html>
